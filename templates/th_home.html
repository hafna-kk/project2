<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin-top: 80px; /* Ensures the navbar doesn't overlap the content */
        }

        /* Styling for the welcome message */
        .welcome-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white; /* White text color for visibility */
            margin-bottom: 30px; /* Space below the welcome message */
        }

        /* Styling for the profile buttons section */
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Vertically centers the content */
        }

        .profile-option {
            margin: 20px;
            text-align: center;
        }

        .profile-option img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-option p {
            font-size: 18px;
            font-weight: bold;
        }
        .message-box {
            padding: 15px;
            margin: 20px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        .message-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .message-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .close-btn {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-image:url(https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg);background-repeat: no-repeat;
background-size: cover;
background-position: center;
background-attachment: fixed;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark  fixed-top" style=" background-color: #2e818d;">
        <a class="navbar-brand" style="color: aliceblue;" href="">Stanford University</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" style="color: aliceblue;" href="{% url 'logoutpage' %}"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
            </li>
          </ul>
        </div> 
    </nav>

    <div class="container">
        <div class="welcome-message" style="color: black;font-family:Georgia, 'Times New Roman', Times, serif;">
            Welcome, {{ teacher.user.username }} !
        </div>
        {% if messages %}
        <div>
            {% for message in messages %}
                <div class="message-box message-success">
                    <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Your existing form or content -->

    <script>
        // Optionally, you can automatically close the message after a few seconds
        setTimeout(function() {
            const messageBox = document.querySelector('.message-box');
            if (messageBox) {
                messageBox.style.display = 'none';
            }
        }, 5000); // 5 seconds
    </script>
        <div class="profile-container">
            <div class="profile-option">
                <a href="{% url 'edit_teacher' teacher.id %}" style="color: black;text-decoration: none;">
                    <i class="fa-solid fa-user-pen fa-6x"></i>
                    <p>Edit Profile</p>
                </a>
            </div>

            <div class="profile-option">
                <a href="{% url 'profile'  %}" style="color: black;text-decoration: none;">
                    <i class="fa-solid fa-chalkboard-user fa-6x"></i>
                    <p>View Profile</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
